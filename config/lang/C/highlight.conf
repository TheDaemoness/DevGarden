syn match-regex string
    ""
    ".*?(?:[^\\]")

syn match-regex literal
    '[^\\']'
    '\\[abfnrtv]'
    '\\x[0-9]+'
    '\\[0-9]+'

syn match-regex literal
    \b[0-9]+(?:\.[0-9]+)\b

syn match-word keyword
    asm
    auto
    break
    case
    char
    const
    continue
    default
    do
    double
    else
    enum
    extern
    float
    for
    goto
    if
    inline
    int
    long
    register
    return
    short
    signed
    sizeof
    static
    struct
    switch
    typedef
    union
    unsigned
    void
    volatile
    while

syn match-word preproc
    #if
    #ifdef
    #ifndef
    #elif
    #else
    #endif
    #define
    #undef
    #error
    #warning
    #line
    #pragma

syn context include
    start match-word preproc
        #include
    end match-newline

syn match-regex string : context include
    <[^>]+>

syn match-regex preproc
    \b_[_A-Z][a-zA-Z0-9+]*\b
